<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Clone | Code by Olof </title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
	<div class="page-container">
		<div class="page-header">
			<ul>
				<li><a href="#" title="Gmail">Gmail</a></li>
				<li><a href="#" title="Images">Images</a></li>
				<li class="apps"><a href="#" title="Apps"><span>Apps</span></a></li>
				<li><a class="btn--sign-in" href="#" title="Sign in">Sign in</a></li>
			</ul>
		</div>
		<div class="page-main">
			<div class="page-main__header">
				<h1>
					<span>Google</span>
					<img src="assets/images/logo_google.png" alt="Google" />
				</h1>
			</div>
			<div class="page-main__container">
				<form class="google-search__main-search">
					<fieldset>
						<div class="icon-search">
							<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
							</svg>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="page-main__footer">
			</div>
		</div>
		<div class="page-footer">
			<div class="page-footer__country">
				<p>Sverige</p>
			</div>		
				<div class="page-footer__clima-neutral">
					<p>
						<a href="#" title="Koldioxidneutralt sedan 2007">Koldioxidneutralt sedan 2007</a>
					</p>
				</div>
				<div class="page-footer__info">
					<div class="page-footer__info__company-solutions">
						<ul>
							<li><a href="#" title="Om">Om</a></li>
							<li><a href="#" title="Annonsering">Annonsering</a></li>
							<li><a href="#" title="Företagslösningar">Företagslösningar</a></li>
							<li><a href="#" title="Så fungerar Sök">Så fungerar Sök</a></li>
						</ul>
					</div>	
					<div class="page-footer__info__privacy-settings">
						<ul>
							<li><a href="#" title="Integritet">Integritet</a></li>
							<li><a href="#" title="Villkor">Villkor</a></li>
							<li><a href="#" title="Inställningar">Inställningar</a></li>
						</ul>
					</div>	
				</div>
			</div>					
		</div>
	</div>
</body>
</html>

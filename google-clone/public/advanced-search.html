<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="light-theme search-home">
	<div class="page-container">
		<div class="page-header">
			<ul>
				<li><a href="#" title="Gmail">Gmail</a></li>
				<li><a href="image-search.html" title="Images">Images</a></li>
				<li class="apps"><a href="#" title="Apps"><span>Apps</span></a></li>
				<li><a class="btn--sign-in" href="#" title="Sign in">Sign in</a></li>
			</ul>
		</div>
		<div class="page-main">
			<div class="page-main__container">
				<form class="advanced-search">
					<fieldset class="findPagesWith">
							<legend><span class="legend_title">Find pages with...</span><span class="title_info-col">To do this in the search box.</span></legend>
						<div class="fieldset-row">
							<label for="label_01">all these words:</label>
							<input id="label_01" type="text">
							<div class="searchfield-description">
								<p>Type the important words: <span>tri-colour rat terrier</span></p>
							</div>
						</div>
						<div class="fieldset-row">
							<label for="label_02">this exact word or phrase:</label>
							<input id="label_02" type="text">
							<div class="searchfield-description">
								<p>Put exact words in quotes: <span>"rat terrier"</span></p>
							</div>
						</div>									
					</fieldset>
				</form>
			</div>
			<div class="page-main__footer">
			</div>
		</div>
		<div class="page-footer advanced-search">
			<div class="page-footer__country">
				<p>Sverige</p>
			</div>		
				<div class="page-footer__info">
					<div class="page-footer__info__privacy-settings">
						<ul>
							<li><a href="#" title="Help">Help</a></li>
							<li><a href="#" title="Privacy">Privacy</a></li>
							<li><a href="#" title="Terms">Terms</a></li>
						</ul>
					</div>	
				</div>				
		</div>
	</div>
</body>
</html>
